<!DOCTYPE html>
<html>
  <head>
    <title>Startpoint</title>
    <script src='bundle.js'></script>
  </head>
  <body>
    <h1> CC Bank </h1>
    <h2 id="total"></h2>
    <h4 id="business-total"></h4>
      <ul id="business-accounts"></ul>
    <h4 id="personal-total"></h4>
      <ul id="personal-accounts"></ul>
    <h2>Add Account</h2>
    <form id="add-account" method="get" accept-charset="utf-8">
      <input type="text" placeholder="Owner" id="owner"></input>
      <input type="number" step="any" placeholder="Amount" id="amount"></input>
      <input type="text" placeholder="Account Type" id="type"></input>
      <input type="submit" id="submit"></input>
    </form>
  </body>
</html>
